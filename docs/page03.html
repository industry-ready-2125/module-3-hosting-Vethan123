<html>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins',sans-serif;
    box-sizing: border-box;
}
body{
    background-color: white;
    color:white;

}
.next{
    background: #db0001;
    width: 320px;
    font-size: 50px;
    border:0;
    outline: 0;
    color: white;
    font-size: 16px;
    cursor: pointer;
    padding: 15px 30px;
}
.header{
    width: 100%;
    height: 100vh;
    background-size: center;
    padding: 10px 8%;
    position: relative;
}
nav{
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
}
.logo{
    width: 150px;
    cursor: pointer;
}
nav button{
    border: 0;
    width: 100px;
    outline: 0;
    background: #db0001 ;
    color: #fff;
    padding: 7px 20px;
    font-size: 12px;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
}
.header-content{
    color: black;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    margin-top: 100px;
}

.header-content h1{
    font-size: 35px;
    line-height: 40px;
    font-weight: 600;
    max-width: 650px;
}

.pcs{
    width: 100%;
    position: relative;
}

.header-content h3{
    font-weight: 5px;
    margin-bottom: 20px;
}



    </style>
    <head>
        <title>Netflix-home</title>
        <!-- <link rel="stylesheet" href="get-started.css"> -->
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <div>
                    <button><h3>Sign In</h3></button>
                </div>
            </nav>
            <br>
            <hr style = "width : 100% ;height : 2px">
            <div class="header-content">
                <img src = "images/pcs.jpg" class = "pcs">
                <h3>STEP 1 OF 3</h3>
                <h1>Finish setting up your <br> account</h1>
                <br>
                <h3>Netflix is personalised for you.<br>Create a password to watch on any device<br>at any time.</h3>
                <button type="submit" class = "next"><h2>NEXT</h2></button>            
            </div>
        </div>
    </body>
    <h2><a href="netflix-home.html">page 1</a></h2>
    <h2><a href="netflix-login-page.html">page 2</a></h2>
</html>
